<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="high-score">
            <a class="high-score-link" href="#">View High Scores</a>
        </div>
        <div class="timer">Time: </div>
    </header>
<!-- startQuiz button -->
<!-- Intro Container -->
<div class="quiz-start">
    <div class="info-title"><span>Coding Quiz Challenge</span></div>
    <div class="info-list">
        <div class="info">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by 15 seconds!</div>
    </div>
    <div class="buttons">
        <button class="start" id="start-btn">Start Quiz</button>
    </div>
</div>
<!-- Quiz Container -->
<div class="quiz-container">

    <section>
        <div class="question-title">
            <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="question-answers">
            <button class="option">Option1</button>
            <button class="option">Option2</button>
            <button class="option">Option3</button>
            <button class="option">Option4</button>
        </div>
    </section>
    <section>
        <div class="answer-response">
            <!-- Here I've inserted options from JavaScript -->
        </div>
    </section>
</div>
<!-- Result Box -->
<div class="results-container">

    <div class="finish"><b>All done!</b></div>
    <div class="final-score">

    </div>
    <div class="enter-score-container">
        <form class="score-form">
            <label for="initials">Enter initials: </label>
            <input type="text" id="initials" name="initials">
            <input class="score-submit" type="submit" value="Submit">
        </form>
    </div>
</div>

<div class="scores-container">

    <h1 class="score-header"></h1>
    <ol class="scores-list"></ol>
    <button class="scores-go-back"></button>
    <button class="clear-scores"></button>

</div>

<script src="js/javascript.js"></script>
</body>
</html>
